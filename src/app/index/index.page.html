<ion-header>
  <ion-toolbar>
    <ion-icon name="menu" size="large" id="menu"></ion-icon>
    <ion-icon name="cart" size="large" id="market" (click)="carrinho()"></ion-icon>
    <img src="../../assets/img/Logo.png" height="100" width="100" class="icon">
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" autoplay="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src="../../assets/img/f.jpg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="../../assets/img/e.jpg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="../../assets/img/d.jpg"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="carrinho()">
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="primary"></ion-badge>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
        <ion-slides pager="true" [options]="slideOpts1">
            <ion-slide>
          <ion-tab-button tab="schedule" (click)="att('Jaqueta')">
            <img src="../../assets/img/hooded-jacket.png" width="100px" height="100px" />
            <ion-label>Casacos</ion-label>
          </ion-tab-button>
          </ion-slide>
          <ion-slide>
          <ion-tab-button tab="speakers"  (click)="att('Tenis')">
            <img src="../../assets/img/shoe2.png" width="100px" height="100px" />
            <ion-label>Tênis</ion-label>
            </ion-tab-button>
          </ion-slide>
          <ion-slide>
          <ion-tab-button tab="speakers"  (click)="att('Acessórios')">
            <img src="../../assets/img/cap.png" width="100px" height="100px" />
            <ion-label>Bonés</ion-label>
          </ion-tab-button>
        </ion-slide>
        <ion-slide>
          <ion-tab-button tab="speakers" (click)="att('Camisas')">
            <img src="../../assets/img/cotton-polo-shirt.png" width="100px" height="100px" />
            <ion-label>Camisas</ion-label>
          </ion-tab-button>
        </ion-slide>
        <ion-slide>
          <ion-tab-button tab="speakers" (click)="att('Calças')">
            <img src="../../assets/img/chinos-pants.png" width="100px" height="100px" />
            <ion-label>Calças</ion-label>
          </ion-tab-button>
        </ion-slide>
          </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let produto of listaDeProdutos">
    <ion-card-header>
      <img src="{{produto?.foto}}" class="aa">
      <ion-card-title>{{produto?.nomeProduto}}</ion-card-title>
      <ion-card-subtitle>R$ {{produto?.preco}}</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="outline" slot="end" (click)="addCarrinho(produto)">Adicionar</ion-button>
  </ion-card>

  <!-- fab placed in the center of the content with a list on each side -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="fab">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="facebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="instagram()">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="twitter()">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-footer>
    <ion-toolbar>
      <b>Swaggy Multimarcas ©</b>
    </ion-toolbar>
  </ion-footer>

</ion-content>
