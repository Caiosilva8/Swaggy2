<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-card *ngFor="let pedido of pedido.itens">
          <ion-card-header>
            <img src="{{pedido?.produto.foto}}" class="img">
        <ion-card-title>{{pedido?.produto.nomeProduto}}</ion-card-title>
        <ion-card-subtitle>R$ {{pedido?.produto.preco}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>

        <ion-icon name="trash" (click)="removeCar(pedido?.produto)" size="large"></ion-icon>

  </ion-card>

  <h5>Total: R$: {{total}},00</h5>
  <div class="button">
  <ion-button color="dark" fill="outline" (click)="finalizar()" >Finalizar Compra</ion-button>
  <ion-button color="dark" fill="outline" (click)="index()">Continuar Comprando</ion-button>
</div>
</ion-content>
